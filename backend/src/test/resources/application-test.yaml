spring:
  application:
    name: orchestrator-test
  datasource:
    url: jdbc:h2:mem:testdb;MODE=Oracle;DATABASE_TO_UPPER=false;INIT=RUNSCRIPT FROM 'classpath:h2-init.sql'
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  h2:
    console:
      enabled: false
